<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
        </div>
    </header>

    <main>
        <section class="mobile-block">
            <div class="mobile-block__header is-secondary">
                Категории
            </div>
            <div class="container">
                <div class="category-row">
                    <div class="category-item">
                        <img src="./images/categories/home.svg" alt="Home" class="category-item__img" />
                        <span class="category-item__title">Все новости</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/update.svg" alt="Update" class="category-item__img" />
                        <span class="category-item__title">Обновление</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/mods.svg" alt="Mods" class="category-item__img" />
                        <span class="category-item__title">Моды</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/blocks.svg" alt="Blocks" class="category-item__img" />
                        <span class="category-item__title">Блоки</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/mobs.svg" alt="Mobs" class="category-item__img" />
                        <span class="category-item__title">Мобы</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/multiplayer.svg" alt="Multiplayer" class="category-item__img" />
                        <span class="category-item__title">Сервера</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/resource-packs.svg" alt="Resource-packs" class="category-item__img" />
                        <span class="category-item__title">Ресурспаки</span>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/craft.svg" alt="Crafting" class="category-item__img" />
                        <span class="category-item__title">Крафтинг</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
